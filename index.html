<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Disney Create by CSM</title>
<link rel="stylesheet" type="text/css" href="css/masterTest.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>

<script type="text/javascript" src="js/kiwilib.js"></script>
<script type="text/javascript" src="js/kiwistamps.js"></script>
<script type="text/javascript" src="js/kiwilines.js"></script>
<script type="text/javascript" src="js/kiwibrush.js"></script>
<script type="text/javascript" src="js/kiwitransform.js"></script>
<script type="text/javascript" src="js/kiwifill.js"></script>

<script type="text/javascript" src="js/raphael-min.js"></script>
<script type="text/javascript" src="js/color_picker.js"></script>

<!-- SVG conversion library -->
<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script>
<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script> 

<!-- Sliders -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>
<body>
<div id="table">
    <div id="toolbar">
    	<span>
            <a id="save"><img src="img/save.png" /></a>
            <a id="open"><img src="img/folder-open.png" /></a>
        </span>
        <span>
            <a id="undo"><img src="img/arrow-undo.png" /></a>
            <a id="redo"><img src="img/arrow-redo.png" /></a>
            <a id="clear"><img src="img/trash-can.png" /></a>
        </span>
		<div class="cp_canvas"><canvas id="colorpicker_canvas"></canvas></div>
        <div id="sliders">
            <span>
            	<label for="tintSlider">Tint:</label>
            	<div id="tintSlider" class="slider"></div>
            </span>
            <span>
                <label for="thicknessSlider">Thickness:</label>
                <div id="thicknessSlider" class="slider"></div>
            </span>
            <span>
                <label for="opacitySlider">Opacity:</label>
                <div id="opacitySlider" class="slider"></div>
            </span>
        </div>
        <span>
			<a class="icon" id="zoom"><img src="img/search.png" alt="Zoom" title="Zoom" /></a>
            <a class="icon" id="hand"><img src="img/hand-tool.png" alt="Hand" title="Hand" /></a>
            <a class="icon" id="erase"><img src="img/eraser.png" alt="Eraser" title="Eraser" /></a>
            <a class="icon" id="dropper"><img src="img/dropper.png" alt="Dropper" title="Dropper" /></a>
        </span>
        <span>
            <a class="icon" id="brush"><img src="img/paintbrush.png" alt="Brush" title="Brush" /></a>
            <a class="icon" id="pencil"><img src="img/pencil.png" alt="Pencil" title="Pencil" /></a>
            <a class="icon" id="spraycan"><img src="img/spraycan.png" alt="Spraycan" title="Spraycan" /></a>
            <a class="icon" id="fill"><img src="img/paintbucket.png" alt="Paintbucket" title="Paintbucket" /></a>
        </span>
        <span>
            <a class="icon" id="mickey_button"><img src="img/mickey_icon.png" /></a>
            <a class="icon" id="bnl"><img src="img/bnl_icon.png" /></a>
            <a class="icon" id="butterfly"><img src="img/butterfly_icon.png" /></a>
			<a class="icon" id="balloon"><img src="img/balloon_icon.png"  /></a>
        </span>
    </div>
    <div id="canvaswrapp">
        <canvas id="drawing_canvas"></canvas>
    </div>
</div>
<img id="resize_icon" style="display:none;" src="img/resize_icon.png" />
<img id="rotate_icon" style="display:none;" src="img/rotate_icon.png" />
<img id="arrow_up" style="display:none;" src="img/arrowup.png" />
<img id="arrow_down" style="display:none;" src="img/arrowdown.png" />
</body>
</html>
