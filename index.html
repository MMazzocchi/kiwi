<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Disney Create by CSM</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="js/kiwilib.js"></script>

<!-- SVG conversion library -->
<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script> 
</head>
<body>
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a>
			<div class="nav-collapse collapse">
            	<ul class="nav pull-left">
                	<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                        	<li><a id="save">Save</a></li>
                            <li><a id="open">Open</a></li>
                            <li class="divider"></li>
                            <li><a id="undo">Undo</a></li>
                   			<li><a id="redo">Redo</a></li>
                            <li class="divider"></li>
                            <li><a id="clear">Clear</a></li>
                        </ul>
					</li>
                </ul>
				<form class="navbar-form pull-left form-inline">
					<input id="color" type="color" class="input-mini" />
					<div class="input-prepend">
						<span class="add-on">Opacity</span>
						<input id="opacity" type="range" class="input-mini" value="100" min="1" max="100" />
                    </div>
					<div class="input-prepend">
						<span class="add-on">Thickness</span>
						<input id="thickness" type="range" class="input-mini" value="50" min="1" max="100" />
                    </div>
                </form>
                <ul class="nav">
					<li><a id="hand">Hand</a></li>
                    <li><a id="brush">Brush</a></li>
                    <li><a id="pencil">Pencil</a></li>
                    <li><a id="spraycan">Spraycan</a></li>
                    <li><a id="fill">Fill</a></li>
                    <li><a id="erase">Erase</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">Stamps <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                        	<li><a id="mickey">Mickey</a></li>
                            <li><a id="bnl">BnL</a></li>
                            <li><a id="butterfly">Butterfly</a></li>
                        </ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div id="canvaswrapp">
	<canvas id="drawing_canvas"></canvas>
</div>
